<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .weather-info {
            margin: 10px 10px;
            background-color: #3bb1ed;
        }
        #map {
            width: 100%;
            height: 50vh;
            margin: 20px 0;
            background-color: #3bb1ed;
        }
        .icon {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<main class="container">
    <div class="row">
        <div class="col">
            <h1>Weather App</h1>
            <h3 id="city-name"></h3>
        </div>
    </div>

    <div id="weather-area" class="card-deck"></div>

    <div class="row">
        <div class="col">
            <div id="map"></div>
        </div>
    </div>
</main>

<ul class="list-group list-group-flush">
    <li class="list-group-item">Cras justo odio</li>
    <li class="list-group-item">Dapibus ac facilisis in</li>
    <li class="list-group-item">Vestibulum at eros</li>
</ul>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="../js/keys.js"></script>
<script>
    $('document').ready(function () {
        'use strict';

        var cityTitle = $("#city-name");
        var weatherArea = $("#weather-area");
        var weatherInfoTemplate = "";
        var daysCounter = 0;

        function getForecast(city){
            $.get("http://api.openweathermap.org/data/2.5/forecast", {
                APPID: OPEN_WEATHER_APPID,
                q:     city,
                units: "imperial"
            }).done(function(data) {
                console.log('5 day forecast', data);
                cityTitle.text(data.city.name);
                data.list.forEach(function(el, index){
                    // console.log(el);
                    if(daysCounter === 0){
                        weatherInfoTemplate = "<div class=\"card\">\n" +
                            "<div class=\"card-header text-center\">"+ el.dt_txt.slice(0, 10) +"</div>\n" +
                            "<div class=\"card-body\">\n" +
                            "<h6 class=\"card-text text-center\">"+ el.main.temp_min + "°F / " + el.main.temp_max+"°F</h6>\n" +
                            "<img class='icon' src=\"http://openweathermap.org/img/w/"+ el.weather[0].icon + ".png\">" +
                            "<ul class=\"list-group list-group-flush\">"+
                            "<li class=\"list-group-item\">Description: <small class=\"text-muted\">"+ el.weather[0].description +"</small></li>\n" +
                            "<li class=\"list-group-item\">Humidity: <small class=\"text-muted\">"+ el.main.humidity +"</small></li>\n" +
                            "<li class=\"list-group-item\">Wind: <small class=\"text-muted\">"+ el.wind.speed +"</small></li>\n" +
                            "<li class=\"list-group-item\">Pressure: <small class=\"text-muted\">"+ el.main.pressure +"</small></li>\n" +
                            "</ul>"+
                            "</div>\n" +
                            "</div>";
                        weatherArea.append(weatherInfoTemplate);
                    }

                    if(daysCounter < 8){
                        daysCounter++;
                    }else{
                        daysCounter = 0;
                    }
                });
            });
        }

        getForecast("Dallas, US");

    });
</script>
</body>
</html>
