<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css?dp-version=1533195059" />
    <style>
        #mapContainer{
            width: 90%;
            height: 90vh;
        }
    </style>
</head>
<body>

<div id="mapContainer"></div>

<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
<script>
    var platform = new H.service.Platform({
        'app_id': '1DVlse4qc5PpOTexTzZc',
        'app_code': '3PK2mUHLIto0i2BKJYQ3PQ'
    });
    var pixelRatio = window.devicePixelRatio || 1;
    var defaultLayers = platform.createDefaultLayers({
        tileSize: pixelRatio === 1 ? 256 : 512,
        ppi: pixelRatio === 1 ? undefined : 320
    });

    //Step 2: initialize a map  - not specifying a location will give a whole world view.
    var map = new H.Map(document.getElementById('mapContainer'),
        defaultLayers.normal.map, {pixelRatio: pixelRatio});

    var circle = new H.map.Circle({lat: 29.3934, lng: -98.4970}, 80);
    map.addObject(circle);
    //Step 3: make the map interactive
    // MapEvents enables the event system
    // Behavior implements default interactions for pan/zoom (also on mobile touch environments)
    var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
    // Create the default UI components
    var ui = H.ui.UI.createDefault(map, defaultLayers);

    // Now use the map as required...
    moveMapToSanAntonio(map);

    function moveMapToSanAntonio(map){
        map.setCenter({lat:29.3934, lng:-98.4970});
        map.setZoom(20);
    }


</script>
</body>
</html>
